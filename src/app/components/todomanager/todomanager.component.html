<div>
    <input [(ngModel)]="newTask" placeholder="Enter a new task" />
    <button (click)="addTask()">Add Task</button>
    <ul>
        <li *ngFor="let task of tasks; let i = index">
            {{ task }} <button (click)="removeTask(i)">Remove</button>
        </li>
    </ul>
</div>
